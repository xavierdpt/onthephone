<html>
<head>
<title>On the Phone again</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<style>
* {
  box-sizing:border-box;
}
a {
  text-decoration:none;
}
</style>
</head>
<body>
<script>
  const xce = e=>document.createElement(e);
  const xctn = text=>document.createTextNode(text);
  const xb = document.body;
  const xh = document.head;
  const xac = (p,e)=>p.appendChild(e);
  const xsa = (e,a,v)=>e.setAttribute(a,v);
  const xon = (e,evt,fn)=>e.addEventListener(evt,fn);
  const xrm = (e)=>e.parentNode.removeChild(e);
  const xclear = e => {
    while(e.firstChild) {
      xrm(e.firstChild);
    }
  };
  const xloading = {};
  const loadPage = (page,callback)=>{
    console.log('Loading page '+page);
    if(!pages[page]) {
      console.log('Page not already loaded');
      if(!xloading[page]) {
        console.log('Page not already loading');
        xloading[page] = true;
        const script = xce('script');
        script.type='application/javascript';
        script.src='./'+page+'.js';
        xac(xh,script);
        console.log('Script added');
      }
      console.log('Setting interval');
      let interval = setInterval(()=>{
        if(pages[page]) {
          console.log('Page found');
          clearInterval(interval);
          interval=null;
          if(callback) {
            console.log('Calling callback');
            callback();
          } else {
            console.log('Waiting...');
          }
        }
      },100);
    } else if(callback) {
      console.log('Calling callback directly');
      callback();
    }
  };
  {
    let handle=null;
    let move=false;
    const div = xce('div');
    xsa(div,'style','position:relative;background:gray;z-index:10;');
    xon(div,'touchstart',()=>{
      handle=setTimeout(()=>{
        move=true;
        div.style.border='solid 1px black';
      },1000);
    });
    xon(div,'touchend',()=>{
        move=false;
        div.style.border='none';
        clearTimeout(handle);
    });
    const span = xce('span');
    xsa(span,'style','padding:4px;');
    xac(span,xctn('File'));
    let ndiv=null;
    xon(span,'click',()=>{
      if(move) {
        return;
      }
      if(ndiv) {
        xrm(ndiv);
        ndiv=null;
      } else {
        ndiv = xce('div');
        xsa(ndiv,'style','display:flex;flex-direction:column;position:absolute;background:gray');
        {
          const span = xce('span');
          xsa(span,'style','padding:4px;');
          xac(span,xctn('Preferences'));
          xac(ndiv,span);
        }
        {
          const span = xce('span');
          xsa(span,'style','padding:4px;');
          xac(span,xctn('About'));
          xon(span,'click',()=>{
            xrm(ndiv);
            ndiv=null;
            loadPage('about', ()=>{
              xclear(topdiv);
              pages.about(topdiv);
            });
          });
          xac(ndiv,span);
        }
        xac(div,ndiv);
      }
    });
    xac(div,span);
    xac(xb,div);
  }
  const topdiv = xce('div');
  xsa(topdiv,'style','position:relative');
  xac(xb,topdiv);
  const pages = {
    home:(prnt)=>{
      let links = [
        {
          title:'MDN Viewport meta tag',
          url:'https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag'
        },
        {
          title:'Vim Modeline',
          url:'https://vimdoc.sourceforge.net/htmldoc/options.html#auto-setting'
        },
        {
          title:'Crafting Interpreters',
          url:'https://craftinginterpreters.com/contents.html'
        },
        {
          title:'Metamath',
          url:'https://us.metamath.org/'
        },
        {
          title:'Metamath Book',
          url:'https://us.metamath.org/#book'
        },
        {
          title:'Coq',
          url:'https://coq.inria.fr/'
        },
        {
          title:'Isabelle',
          url:'https://isabelle.in.tum.de/'
        },
        {
          title:'WebAssembly',
          url:'https://webassembly.github.io/spec/core/bikeshed/'
        },
        {
          title:'',
          url:''
        },
        {
          title:'',
          url:''
        },
        {
          title:'',
          url:''
        },
        {
          title:'',
          url:''
        },
        {
          title:'',
          url:''
        },
      ];
      xac(prnt,xctn('Hello world'));
      const ul = xce('ul');
      let lastHostname=null;
      for(let link of links.sort((x,y)=>x.url===y.url?0:x.url<y.url?-1:1)) {
        if(!link.url) {
          continue;
        }
        let hostname=link.url.substring('https://'.length);
        const firstSlash = hostname.indexOf('/');
        if(firstSlash != -1) {
          hostname = hostname.substring(0,firstSlash);
        }
        if(hostname != lastHostname) {
          const li = xce('li');
          li.setAttribute('style','font-weight: bold; list-style-type:none;');
          xac(li,xctn(hostname));
          xac(ul,li);
          lastHostname = hostname;
        }
        {
          const li = xce('li');
          const a = xce('a');
          a.setAttribute('href',link.url);
          a.setAttribute('target','_blank');
          xac(a,xctn(link.title));
          xac(li,a);
          xac(ul,li);
        }
      }
      xac(prnt,ul);
    }
  };
  pages.home(topdiv);
</script>
</body>
</html>
